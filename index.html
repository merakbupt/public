<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <title>Merak Labs</title>
  <link rel="stylesheet" href="mdui/css/mdui.min.css"/>
  <script src="mdui/js/mdui.min.js"></script>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar  mdui-theme-primary-teal mdui-theme-accent-green">
<header class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
    <p href="../" class="mdui-typo-headline mdui-hidden-xs">Merak 天璇实验室</p>
    <div class="mdui-toolbar-spacer"></div>
    <a href="https://ctfd.merak.codes" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '演习'}"><i class="mdui-icon material-icons">flag</i></a>
    <a href="https://wiki.merak.codes" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '维基'}"><i class="mdui-icon material-icons">book</i></a>
  </div>
</header>

<div class="mdui-drawer mdui-drawer-close" id="main-drawer">
  <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons">stars</i>
        <div class="mdui-list-item-content">关于天璇</div>
        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
      </div>
      <div class="mdui-collapse-item-body mdui-list">
        <a href="#about" class="mdui-list-item mdui-ripple ">关于</a>
        <a href="#blogs" class="mdui-list-item mdui-ripple ">友情链接</a>
      </div>
    </div>

    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons ">apps</i>
        <div class="mdui-list-item-content">现有设施</div>
        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
      </div>
      <div class="mdui-collapse-item-body mdui-list">
        <a href="https://ctfd.merak.codes" class="mdui-list-item mdui-ripple ">天璇演习场</a>
        <a href="https://wiki.merak.codes" class="mdui-list-item mdui-ripple ">天璇维基</a>
        <p class="mdui-list-item mdui-ripple ">博客群（施工中）</p>
      </div>
    </div>

    </div>
</div>

<a id="anchor-top"></a>

<div class="mdui-container doc-container doc-no-cover">
  <h1 class="doc-title mdui-text-color-theme">天璇实验室</h1>
  <div class="mdui-typo"></div>
  <div class="mdui-container doc-container mdui-typo" id="about">
    <h3>关于天璇</h3>
    <p></p>
  </div>
  <div class="mdui-container doc-container mdui-typo" id="blogs">
    <h3>友情链接</h3>
    <ul class="mdui-list">
            <li onclick="location.href='https://misty.moe';" class="mdui-list-item mdui-ripple">
                <div class="mdui-list-item-avatar"><img src="blog-avatars/misty.png"/></div>
                <div class="mdui-list-item-content">Misty 的小窝</div>
            </li>
            <li onclick="location.href='https://xiaoxiaorenwu.top/';" class="mdui-list-item mdui-ripple">
                <div class="mdui-list-item-avatar"><img src="blog-avatars/xiaoxiaorenwu.jpg"/></div>
                <div class="mdui-list-item-content">Xiaoxiaorenwu's blog</div>
            </li>
  </ul>
</div>
<footer>
    <div class="mdui-typo">
        <div class="mdui-divider-light footer-divider"></div>
        <div class="footer-copyright mdui-container mdui-text-color-grey">
            Sponsored by <a href="https://hkserversolution.com">HKServerSolution</a> | 
            Theme by <a href="https://mdui.org">MDUI</a> | 
            Copyright <a href="https://merak.codes">北邮天璇</a> BUPT-Meark & 天枢网络安全社团
        </div>
    </div>
</footer>
</body>
